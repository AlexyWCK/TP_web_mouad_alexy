{% extends 'base.html' %}

{% block styles %}
    {{ super() }}
    <link rel="stylesheet" href="{{ url_for('static', filename='auteurs.css') }}">
{% endblock %}

{% block content %}
    <h1>Liste des auteurs</h1>
    <a class="btn-sort" href="{{ url_for('sort_authors') }}">Trier par ordre alphab√©tique</a>
    {% for author in authors %}
        <a class="author-link" href="{{ url_for('edit_author', id=author.id) }}">{{ author.name }}</a>
    {% endfor %}
    
    <a class="btn-add" href="{{ url_for('add_author') }}">Ajouter un auteur</a>
    <a class="btn-delete" href="{{ url_for('home') }}">Retour</a>
{% endblock %}
