{% extends "base.html" %}

{% block styles %}
    {{ super() }}
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
{% endblock %}

{% block content %}
<div class="login-container">
    <h1>Inscription</h1>
    <div class="login-box">
        <form method="POST" action="{{ url_for('register') }}">
            {{ form.hidden_tag() }}
            <div class="form-group">
                <label for="username">Nom d’utilisateur</label>
                <input type="text" name="username" required class="form-control" placeholder="Entrez votre nom d'utilisateur">
            </div>
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" name="password" required class="form-control" placeholder="Entrez votre mot de passe">
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirmer le mot de passe</label>
                <input type="password" name="confirm_password" required class="form-control" placeholder="Confirmez votre mot de passe">
            </div>
            <div class="form-group">
                {% if form.username.errors %}
                    <div class="text-danger">
                        {% for error in form.username.errors %}
                            <p>{{ error }}</p>
                        {% endfor %}
                    </div>
                {% endif %}
            </div>     
            <button type="submit" class="btn btn-primary">S’inscrire</button>
        </form>
        <p class="text-center mt-3">
            Déjà un compte ? <a href="{{ url_for('login') }}">Se connecter</a>
        </p>
    </div>
</div>
{% endblock %}
